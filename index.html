<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <div class="container-email">
          <i class="fa-solid fa-envelope" id="icon-email"></i>
          <input
            type="email"
            name="email"
            id="input-email-header"
            placeholder="Email"
          />
        </div>
        <div class="container-password">
          <i class="fa-solid fa-lock" id="icon-password"></i>
          <input
            type="password"
            name="password"
            id="input-password-header"
            placeholder="Senha"
          />
        </div>
        <button type="submit" id="btn-entrar">Entrar</button>
      </form>
    </header>

    <main class="main">
      <form id="evaluation-form">
        <h1 id="trybewarts-main-title">Formulário de Avaliação</h1>
        <div class="name-lastname">
          <input
            type="text"
            name="name-main"
            id="input-name"
            placeholder="Nome"
          />
          <input
            type="text"
            name="lastname-main"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div class="email-house">
          <input
            type="email"
            name="email-main"
            id="input-email"
            placeholder="Email"
          />
          <label for="house" id="label-house">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="linha"></div>
        <div class="container-label-family">
          <label for="family" id="label-family">Qual sua família?</label>
          <div id="labels-tech">
            <div id="front-tech">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="frontend"
              />
              <label for="frontend">Família Frontend</label>
            </div>
            <div id="back-tech">
              <input type="radio" name="family" value="Backend" id="backend" />
              <label for="backend">Família Backend</label>
            </div>
            <div id="full-tech">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="fulstack"
              />
              <label for="fullstack">Família FullStack</label>
            </div>
          </div>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/1b3b36e600.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
